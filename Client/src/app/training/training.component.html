<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{title}}</h1>
    </div>
</div>

<div>
    <button (click)="goBack()" type="button" class="btn btn-default">
        <i class="material-icons">keyboard_return</i>
    </button>
</div>
<hr />

<div class="container">
    <form (ngSubmit)='register()'>
        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
        <div class="form-group">
            <label for="time" class="control-label">Time</label>
            <input type="time" name="time" class="form-control" placeholder="Time" [(ngModel)]="model.time" />
        </div>
        <div class="form-group">
            <label for="date" class="control-label">Date</label>
            <input type="date" name="date" class="form-control" placeholder="Date" [(ngModel)]="model.date" />
        </div>
        <div class="form-group">
            <label for="playerid" class="control-label">Player</label>
            <select name="playerid" class="form-control" [(ngModel)]="model.playerid">
                <option *ngFor="let train of training" [value]="train.playerid">
                    {{train.name}}
                </option>
            </select>
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
